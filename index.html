<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div id="inputdiv">
        <p id="enterName">Enter your Name</p><br>
        <input type="text" placeholder="Name" id="name" autocomplete="off"><br>
        <p id="enterScore">Enter The max Score</p><br>
        <input type="number" placeholder="Score" id="score" autocomplete="off" min="2" max="50">
    </div>
    <button id="submit">Start Playing</button>
    <div id="playZone">
        <h3 id="showScore"></h3>
        <h3 id="choose">Choose</h3>
        <div id="inputBtn">
            <button class="button" id="rock" onclick="setChoice('rock')"></button>
            <button class="button" id="scissors" onclick="setChoice('scissors')"></button>
            <button class="button" id="paper" onclick="setChoice('paper')"></button>
        </div>
        <div id="showChoice">
        </div>
        <div id="replay">
            <h2 id="howWin"></h2>
            <button id="playAgain" onclick="playAgain()">Play Again</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
